ci:
  # Don't run these in pre-commit.ci at all
  skip: [lint, format]

repos:
  - repo: local
    hooks:
      - id: lint
        name: Lint
        entry: just lint
        language: system
        pass_filenames: false

      - id: format
        name: Format
        entry: just format
        language: system
        pass_filenames: false
