name: Security

permissions:
  contents: read

on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'
  pull_request:
  workflow_call:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Open ssh debug session.'
        required: true
        default: false
        type: boolean

jobs:

  security:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # run security checks on bleeding and trailing edges
        python-version: [ '3.10', '3.12', '3.14' ]
        django-version:
          - '4.2' # LTS April 2026
          - '5.2' # LTS April December 2027
          - '6.0' # 
        exclude:
          - python-version: '3.12'
            django-version: '4.2'
          - python-version: '3.14'
            django-version: '4.2'
            
          - python-version: '3.10'
            django-version: '5.2'
          - python-version: '3.14'
            django-version: '5.2'

          - python-version: '3.10'
            django-version: '6.0'
          - python-version: '3.12'
            django-version: '6.0'

    env:
      TEST_PYTHON_VERSION: ${{ matrix.python-version }}
      TEST_DJANGO_VERSION: ${{ matrix.django-version }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        id: sp
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install Just
        uses: extractions/setup-just@v3
      - name: Install Dependencies
        run: |
          just setup ${{ steps.sp.outputs.python-path }}
          if [[ "${{ matrix.django-version }}" =~ (a|b|rc) ]]; then
            just test-lock Django==${{ matrix.django-version }}
          else
            just test-lock Django~=${{ matrix.django-version }}.0
          fi
      - name: Install Emacs
        if: ${{ github.event.inputs.debug == 'true' }}
        run: |
          sudo apt install emacs
      - name: Setup tmate session
        if: ${{ github.event.inputs.debug == 'true' }}
        uses: mxschmitt/action-tmate@v3.22
        with:
          detached: true
        timeout-minutes: 60
      - name: Run Bandit Security Analysis
        continue-on-error: true
        run: |
          just run bandit -c pyproject.toml -r src/polymorphic -f json -o bandit-report.json || true
          just run bandit -c pyproject.toml -r src/polymorphic -f txt -o bandit-report.txt || true
      - name: Run pip-audit Dependency Scanning
        continue-on-error: true
        run: |
          just run pip-audit --disable-pip --format json --output pip-audit-report.json || true
          just run pip-audit --disable-pip --format cyclonedx-json --output pip-audit-sbom.json || true
      - name: Run Safety Vulnerability Checks
        continue-on-error: true
        run: |
          just run safety check --json --output safety-report.json || true
      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-py${{ matrix.python-version }}-dj${{ matrix.django-version }}
          path: |
            bandit-report.json
            bandit-report.txt
            pip-audit-report.json
            pip-audit-sbom.json
            safety-report.json
          retention-days: 30

